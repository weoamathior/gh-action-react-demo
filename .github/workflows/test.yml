name: test project
on: push 
jobs: 
    test: 
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v3
            - name: setup node
              uses: actions/setup-node@v3
              with: 
                node-version: 18
            - name: install deps
              run: npm ci
            - name: run tests
              run: npm test

